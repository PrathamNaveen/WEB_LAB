<!-- 
Design a web page using CSS with suitable design for the following:
i. Demonstrate different font styles
ii. Control the repetition of image with background-repeat property
iii. Define style for links as a: link, a: active, a: hover, a: visited
iv. Demonstrate Element visibility property
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Basics</title>
    <style>
      body {
        background-color: beige;
      }
      a:link {
        color: blue;
      }
      a:visited {
        color: grey;
      }
      a:hover {
        color: purple;
      }
      a:active {
        color: yellow;
      }
      .visible {
        visibility: visible;
      }
      .hidden {
        visibility: hidden;
      }
      .visible:hover + .hidden {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1>This is a CSS Demo</h1>
    <p style="font-family: 'Courier New', monospace">This is Courier New Font</p>
    <p style="font-family: 'Comic Sans MS', cursive">This is Comic Sans MS Font</p>
    <p style="font-family: 'Times New Roman', serif">This is Times New Roman Font</p>
    <div
      style="
        background-image: url('https://via.placeholder.com/50');
        width: 150px;
        height: 150px;
        background-repeat: no-repeat;
      "
    ></div>
    <div
      style="
        background-image: url('https://via.placeholder.com/50');
        width: 150px;
        height: 150px;
        background-repeat: repeat;
      "
    ></div>
    <br />
    <br />
    <div style="display: flex; flex-direction: column">
      <a href="https://www.google.com">Google</a>
      <a href="https://www.facebook.com">Facebook</a>
      <a href="https://www.twitter.com">Twitter</a>
    </div>
    <br />
    <br />
    <div class="visible">Hover me to see the hidden content</div>
    <div class="hidden">Hehe I am the hidden content</div>
  </body>
</html>
